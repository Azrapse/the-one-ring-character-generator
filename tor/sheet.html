<!DOCTYPE html>
<html>
	<head>		
        <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
		<link href='css/characterSheet.css' rel='stylesheet' type='text/css' />
		<link href='css/print.css' rel='stylesheet' type='text/css' media="print" />		
		<link type="text/css" href="css/smoothness/jquery-ui-1.8.16.custom.css" rel="Stylesheet" />	
		<script data-main="js/app" src="js/lib/require.js" type="text/javascript"></script>		
		
		<!-- Google Analytics -->
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-1707341-2']);
		  _gaq.push(['_trackPageview']);

		  (function() {
			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
		</script>
		<title>The One Ring - Online Character Sheet</title>
		<link rel="shortcut icon" href="favicon.ico" />
        <meta name="Description" content="Web Character Sheet and Generator for The One Ring roleplaying game. A freeware application to create and share your The One Ring characters online. Author: David Esparza-Guerrero" />
	</head>

	<body>
		<div class="actionMenu" style="display: none;">
			<button id="startButton" class="action uiText" data-textKey="uiCreateNewCharacter">uiCreateNewCharacter</button>
			<br />
			<button id="descriptionsToggleButton" class="action uiText popupButtons" data-textKey="uiPopupHelpButtons">uiPopupHelpButtons</button>
			<br />
			<button id="fontToggleButton" class="action uiText" data-textKey="uiFontToggle">uiFontToggle</button>
			<br />
			<button id="hideVolatileButton" class="action uiText" data-textKey="uiHideVolatile">uiHideVolatile</button>
			<br />
			<button id="saveButton" class="action uiText" data-textKey="uiSaveCharacter">uiSaveCharacter</button>
			<br />
			<button id="loadButton" class="action uiText" data-textKey="uiLoadCharacter">uiLoadCharacter</button>
			<br />	
			<button id="forumCodeButton" class="action uiText" data-textKey="uiForumCode">uiForumCode</button>
			<br />
			<button id="onlineButton" class="action uiText" data-textKey="uiOnline">uiOnline</button>
			<br />
			<button id="synchedToggleButton" class="action uiText discouragedButton" data-textKey="uiSynched">uiSynched</button>
			<br />
			<br />
			<button id="changesButton" class="action uiText"  latest="20140131" data-textKey="uiWhatsNew">uiWhatsNew</button>
			<br />
			<button id="aboutButton" class="action uiText"  data-textKey="uiAbout">uiAbout</button>            
		</div>
		<div class="contextMenu" style="display: none;"></div>
                		
		<!-- Serialization Window -->
		<div id="serializeDiv" class="wizardWindow" style="display: none;">
			<fieldset>
				<legend class="uiText"  data-textKey="uiCharacterData">uiCharacterData</legend>
				<span class="uiText"  data-textKey="uiSaveText">uiSaveText</span>
				<textarea class="serializeDataDiv" style="width: 500px; height: 200px;">
				</textarea>
				<br/>
				<button id="serializeCloseButton" class="uiText"  data-textKey="uiClose">uiClose</button>
				
			</fieldset>
		</div>

		<!-- Deserialization Window -->
		<div id="deserializeDiv" class="wizardWindow" style="display: none;">
			<fieldset>
				<legend class="uiText"  data-textKey="uiCharacterData">uiCharacterData</legend>
				<span class="uiText"  data-textKey="uiLoadText">uiLoadText</span>
				<textarea class="deserializeDataDiv" style="width: 500px; height: 200px;">
				</textarea>
				<br/>
				<button id="deserializeNextButton" class="uiText"  data-textKey="uiNext">uiNext</button>
				<button id="deserializeCloseButton" class="uiText"  data-textKey="uiClose">uiClose</button>		
			</fieldset>
		</div>

		<div id="changesDiv" class="wizardWindow noDraggable" style="display: none;">
			<fieldset>
				<legend class="uiText"  data-textKey="uiLatestChanges">uiLatestChanges</legend>
				<div class="textContainer">
					<span class="uiText"  data-textKey="uiLCText">uiLCText</span>
				</div>
				<button id="changesCloseButton" class="uiText"  data-textKey="uiClose">uiClose</button>
			</fieldset>
		</div>

		<div id="rollerDiv" class="actionMenu" style="display: none;">
			<div class="rollerTitle uiText" data-textKey="uiDiceRoller">
				uiDiceRoller
			</div>
			<div class="helpButton" helptopic="uiDiceRollerHelp">?</div>
			<div id="rollerControlsDiv">
				<div class="featDiv uiText action"  data-textKey="uiFeat">uiFeat</div>
				+
				<div class="successDiv">
					<div class="action" number="1">1</div>
					<div class="action" number="2">2</div>
					<div class="action" number="3">3</div>
					<br />
					<div class="action" number="4">4</div>
					<div class="action" number="5">5</div>
					<div class="action" number="6">6</div>
				</div>
				+
				<input type="text" id="rollerBonusInput" />
				<input type="checkbox" id="rollerWearyCheckbox" /><label for="rollerWearyCheckbox" class="uiText"  data-textKey="uiWeary">uiWeary</label>
				<div class="keepOneOfTwo">
					<span class="uiText"  data-textKey="uiFeatRoll">uiFeatRoll</span>
					<br />
					<input type="checkbox" case="best" id="rollTwiceKeepBest" /><label for="rollTwiceKeepBest" class="uiText"  data-textKey="uiFeatRollBest">uiFeatRollBest</label>
					<br />
					<input type="checkbox" case="worst" id="rollTwiceKeepWorst" /><label for="rollTwiceKeepWorst" class="uiText"  data-textKey="uiFeatRollWorst">uiFeatRollWorst</label>
				
				</div>

			</div>
			<div id="rollerResultsDiv"></div>
		</div>

		<!-- Forum code Window -->
		<div id="forumCodeDiv" class="wizardWindow" style="display: none;">
			<fieldset>
				<legend class="uiText"  data-textKey="uiForumCode">uiForumCode</legend>
				<span class="uiText"  data-textKey="uiForumCodeText">uiForumCodeText</span>
				<textarea class="forumCodeDiv" style="width: 500px; height: 200px;">
				</textarea>
				<br/>
				<button id="forumCodeCloseButton" class="uiText"  data-textKey="uiClose">uiClose</button>
			</fieldset>
		</div>


		<!-- About Window -->
		<div id="aboutDiv" class="wizardWindow" style="display: none;">
			<fieldset>
				<legend class="uiText"  data-textKey="uiAbout">uiAbout</legend>
				<span class="uiText"  data-textKey="uiAboutText">uiAboutText</span>
				<br/>
				<button id="aboutCloseButton" class="uiText"  data-textKey="uiClose">uiClose</button>
			</fieldset>
		</div>


		<!-- Server Load Window -->
		<div id="onlineDiv" class="wizardWindow" style="display: none;">
			<fieldset id="onlineCredentials">
				<legend class="uiText"  data-textKey="uiOnlineTitle">uiOnlineTitle</legend>
				<div class="header">
					<div>
						<button id="onlineOnlineExplanationButton" class="uiText"  data-textKey="uiOnlineExplanation">uiOnlineExplanation</button>
						<span class="uiText"  data-textKey="uiOnlineText">uiOnlineText</span>					
					</div>
					<div>
						<button id="onlineRegisterButton" class="uiText"  data-textKey="uiOnlineRegister">uiOnlineRegister</button>	
						<table>
							<tr>
								<td>		
									<label for="serverUsernameInput" class="uiText"  data-textKey="uiUsername">uiUsername</label>
								</td>
								<td>
									<input type="text" class="input" id="serverUsernameInput" />
								</td>
							</tr>
							<tr>
								<td>
									<label for="serverPasswordInput" class="uiText"  data-textKey="uiPassword">uiPassword</label>
								</td>
								<td>
									<input type="text" class="input" id="serverPasswordInput" />
								</td>
							</tr>
						</table>
						
					</div>
				</div>
				<section class="characterSection">
					<div class="characterList">
						<span class="uiText"  data-textKey="uiOnlineCharacterList">uiOnlineCharacterList</span>:<br/>
						<div>
							<div id="onlineCharacterListLoadingIndicator" style="display: none;" class="uiText selector"  data-textKey="uiLoading">uiLoading</div>
							<div id="onlineCharacterList"></div>
							<div id="onlineMessageBox"></div>
						</div>						
					</div>
					<div class="characterControls">						
						<span class="uiText"  data-textKey="uiOnlineCharacters">uiOnlineCharacters</span>:<br/>
						<button id="onlineListOwnButton" class="uiText"  data-textKey="uiOnlineGetMyCharacters">uiOnlineGetMyCharacters</button>		
						<button id="onlineListPublicButton" class="uiText"  data-textKey="uiOnlineGetPublicCharacters">uiOnlineGetPublicCharacters</button>										
						<button id="onlineSavePrivateButton" class="uiText"  data-textKey="uiSavePrivate">uiSavePrivate</button>
						<br/>
						<span class="uiText"  data-textKey="uiOnlineGaming">uiOnlineGaming</span>:<br/>
						<button id="chatButton" class="uiText"  data-textKey="uiChat">uiChat</button>		
						<button id="chatHistoryButton" class="uiText"  data-textKey="uiChatHistory">uiChatHistory</button>
						<button id="downloadChatHistoryButton" class="uiText"  data-textKey="uiDownloadChatHistory">uiDownloadChatHistory</button>
					</div>
				</section>
				<div>
					<button id="onlineCloseButton" class="uiText cancel"  data-textKey="uiClose">uiClose</button>
				</div>
			</fieldset>
		</div>

		<!-- Chat Window -->
		<div id="chatDiv" class="wizardWindow" style="display: none;">		
			<div id="chatDragHandle">
				<label id="chatAliasLabel" for="chatAliasInput" class="uiText"  data-textKey="uiChatAlias">uiChatAlias</label>
				<input type="text" id="chatAliasInput" />		
				<button id="chatCloseButton" class="action uiText cancel"  data-textKey="uiClose">uiClose</button>
			</div>
			<div id="chatContentsDiv">				
			</div>	
			<input type="text" id="chatMessageInput" />
		</div>
                		

		<!-- Data elements -->
		<div style="display: none;">
			<div id="characterData" style="display: none;"></div>
			<div id="internalDataContainer" style="display: none;"></div>	
			<div id="locale" style="display: none;"></div>
		</div>
	</body>
</html>
