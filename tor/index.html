<!DOCTYPE html>
<html ng-app="torApp">
	<head>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.6/angular.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript">
			//window.location = "/tor/sheet.html";
		</script>
        <title>The One Ring Online Sheet</title>
	</head>	
	<body ng-controller="CharacterController">
		<ul>
            <li ng-repeat="character in characters">
                <span>{{character.name}}</span>:
                <span>{{character.culture}}</span>
            </li>
        </ul>
        <div ng-repeat="character in characters">
            <input type="text" ng-model="character.name" />
            <input type="text" ng-model="character.culture" />
        </div>
	</body>
</html>
